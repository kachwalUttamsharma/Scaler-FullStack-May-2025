<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky</title>
    <style>
      .container {
        background-color: teal;
        height: 3000px;
      }

      .box {
        height: 150px;
        width: 300px;
        background-color: rgb(232, 144, 128);
        margin-top: 300px;
      }

      /* revloves around static and fixed */
      #box_3 {
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box" id="box_3">3</div>
      <div class="box" id="box_4">4</div>
    </div>
  </body>
</html>
