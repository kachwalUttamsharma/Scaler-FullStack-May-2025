<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      .container {
        height: 200px;
        width: 200px;
        margin: 10px;
        padding: 5px;
        border: 1px solid black;
        background-color: thistle;
        /* box-sizing: border-box; */
      }

      .inline-element {
        border: 1px solid black;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <span class="container"> Lorem ipsum dolor sit amet. </span>
    <span class="container"> Lorem ipsum dolor sit amet. </span>
    <span class="container"> Lorem ipsum dolor sit amet. </span>

    <p>
      some text before <span class="inline-element">inline element</span> some
      text after
    </p>
  </body>
</html>
