<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div {
        height: 50px;
        width: 50px;
        background-color: teal;
        display: inline;
      }

      span {
        height: 50px;
        width: 50px;
        background-color: teal;
        display: block;
      }

      /* div {
        height: 50px;
        width: 50px;
        background-color: teal;
        display: inline-block;
      } */
    </style>
  </head>
  <body>
    <!-- block -->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
