<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items and Align Content</title>
    <style>
      .container {
        background-color: #e0e0e0;
        border: 2px solid black;
        height: 500px;
        width: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .box {
        width: 60px;
        height: 60px;
        margin: 5px;
        background-color: cornflowerblue;
      }

      .align-items-example {
        align-items: center;
      }

      .align-content-example {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h2>Align items</h2>
    <div class="container align-items-example">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>

    <h2>Align content</h2>
    <div class="container align-content-example">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
  </body>
</html>
