    // blubbling
    outer.addEventListener(
      "click",
      (event) => {
        console.log("blubbling outer has been clicked");
        // it always returns the specific element on which click events happens/trigger
        console.log(" outer target", event.target);
        // it always returns the element on which click listner is attached
        console.log("outer currenttarget", event.currentTarget);

      false
    );
