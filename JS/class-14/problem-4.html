<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
      <!-- <button class="double">first button</button>
      <button class="double">second button</button> -->
    </div>

    <script>
      //Q Create a button that is destroyed by clicking on it
      //  but two new buttons are created in it's place.
      const container = document.querySelector("#doubleHolder");
      const btn = document.querySelector(".double");
      btn.addEventListener("click", function () {
        const firstBtn = document.createElement("button");
        firstBtn.setAttribute("class", "double");
        firstBtn.innerText = "first button";
        const secondBtn = document.createElement("button");
        secondBtn.setAttribute("class", "double");
        secondBtn.innerText = "Second Button";
        container.appendChild(firstBtn);
        container.appendChild(secondBtn);
        btn.remove();
      });
    </script>
  </body>
</html>
