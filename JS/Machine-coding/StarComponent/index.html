<!-- Star Component
Gather the requirements - dont assume

Ratings Components:
1. Ratings number 1 to 5
2. when clicked it, rating should appear
3. on hover selection of stars should toggle

Good to have features: 
1. Partial Star Selection
2. Emojis instead of numbers
3. Display the content message
4. Get feedback when given low rating using form

Approach: 

you have to listen to 3 events
1. click listner 
    update the star upto that level
    update the rating upto that number
2. mousehover
    change stars to that level to show them highlighted
3. mouseleave
    stars should return back to gray        
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Star Ratings Component</h1>
      <div class="star_container">
        <div class="star" idx="1">&#9733</div>
        <div class="star" idx="2">&#9733</div>
        <div class="star" idx="3">&#9733</div>
        <div class="star" idx="4">&#9733</div>
        <div class="star" idx="5">&#9733</div>
      </div>
      <h2>Rating Count: <span id="count">0</span></h2>
    </div>
  </body>
</html>
