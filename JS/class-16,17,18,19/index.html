<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <script
      src="https://kit.fontawesome.com/589957875e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="pink color"></div>
        <div class="green color"></div>
        <div class="blue color"></div>
        <div class="purple color"></div>
      </div>
      <h1 class="toolbox-header">KanBan Board</h1>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </header>

    <main class="main-cont">
      <div class="heading_cont">
        <h2 class="task_heading--pending">Pending</h2>
        <h2 class="task_heading--finished">Finished</h2>
      </div>

      <div class="container_wrapper">
        <div class="pending-cont container"></div>
        <div class="finished-cont container"></div>
      </div>
    </main>

    <dialog class="modal-cont">
      <textarea
        class="modal-cont_textarea"
        placeholder="Enter Your Task"
      ></textarea>
      <div class="priority-color-cont">
        <div class="priority-color pink active"></div>
        <div class="priority-color green"></div>
        <div class="priority-color blue"></div>
        <div class="priority-color purple"></div>
      </div>
    </dialog>
  </body>
</html>
