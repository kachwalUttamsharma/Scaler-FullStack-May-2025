<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Vs Block</title>
  </head>
  <body>
    <!-- Block Level Element: always starts in new line ex: div, p -->
    <div>Text</div>
    <div>dbsj</div>
    <p>fbdskbvs</p>
    <!-- Inline elements take only the amount of space needed ex: span, a, img -->
    <img src="http://placholder.it/" alt="placholder" />
    <img src="http://placholder.it/" alt="placholder2" />
    <img src="http://placholder.it/" alt="placholder3" />
    <span>Text1</span>
    <span>
      <a href="www.youtube.com">youtube</a>
      <div>Text</div>
      <div>dbsj</div>
    </span>
    <div>
      dnjfksdnk
      <span>dnkkj</span>
    </div>

    <span>
      <h1>fdkjhfndk</h1>
      <h2>nvdjkfnvdkf</h2>
      <h3>jenfkwenkw</h3>
      <a href="www.google.com">google</a>
      <a href="www.facebook.com">Facebook</a>
      <a href="www.snapchat.com">snapchat</a>
    </span>
  </body>
</html>
