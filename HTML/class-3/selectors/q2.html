<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* class selector = .(classname) */
      /* group of elements which need same styles */
      .class1 {
        color: blue;
      }

      .class2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Select the obvious p tags and make class 1 blue and class 2 red  -->
    <!-- class is used to share common list of styles for different elements-->
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p>Random</p>
    <p class="class1">Make me Blue</p>
    <p class="class1">Make me Blue</p>
    <p class="class1">Make me Blue</p>
    <p class="class2">Make me red</p>
  </body>
</html>
