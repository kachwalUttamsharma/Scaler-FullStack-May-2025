<html>
  <!-- head is something which is not visible to end user -->
  <!-- metadata - someinformation for the system about data -->
  <head>
    <!-- self enclosing tag -->
    <!-- attributes - behaviours (enhances utility of tag) -->
    <!-- ASCII - (a-z,A-Z, 0-9, icons) -->
    <meta charset="UTF-8" />
  </head>
  <!-- something which is visible to users -->
  <body></body>
</html>
